# Project information
site_name: User Development Lab
site_description: Help user developing applications
site_author: Jo√£o Pinto
site_url: https://udevlab.org/
docs_dir: docs

# Repository
repo_name: udevlab
repo_url: https://github.com/udevlab/udevlab/

# Repository
copyright: This site content is licensed under a <A HREF="https://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</A>

theme:
    name: material
    language: en
    palette:
        primary: 'white'
        accent: '#aa'
    font:
        text: Roboto
        code: Roboto Mono

# Disable edit uri to get a cleaner view
edit_uri: ''

extra_css:
    - css/extra.css
    - https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css

extra_javascript:
    - js/autoexpand.js
    - https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js
    - js/consentinit.js

nav:
    - Introduction and Installation: index.md


markdown_extensions:
    - toc:
        permalink: "#"
    - markdown.extensions.admonition:
    - pymdownx.details:
    - pymdownx.superfences:
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.highlight:
    - pymdownx.magiclink:
